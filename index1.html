<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="icon" href="images/icons/twitter.svg"/>
    <link rel="stylesheet" href="css\index.css">
</head>

<body >
    <form action="index.html">
    <div id="container">
        <p id="para">Log in to Twitter</p>
        <div class="imgContainer">
            <img src="images/twitter.svg" alt="not loaded" id="logo">
        </div>

        <div id="inpDiv">
            <span id="span1">Phone,email or username</span>
            <input type="text" name="" id="inp1">
            <span id="span2">Password</span>
            <input type="password" name="" id="inp2">
            <button action="index.html" id="btn1">Log In</button>

            <!-- <bnt id="btn1">Log In</bnt> -->
        </div>
        <div id="link">
        <a href="https://twitter.com/i/flow/password_reset?input_flow_data=%7B%22requested_variant%22%3A%22eyJwbGF0Zm9ybSI6IlJ3ZWIifQ%22%7D" >Forgot password?</a>
        <a href="https://mobile.twitter.com/i/flow/signup" >Sign Up for Twitter</a>
    </div>
    </div>
</form>
</body>

</html>
